<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change values</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="params.js"></script>
</head>
<body>

<div class="container">
    <h2>Change values</h2>
    <form class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-2" >Temperature:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" required id="temperature" placeholder="Enter temperature in Â°C" >
            </div>
            <label class="control-label col-sm-2" >Brightness:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control"  required id="brightness" placeholder="Enter brightness in %" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="submit_form" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
