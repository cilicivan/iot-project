<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart ne≈°to</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="params.js"></script>
</head>
<body>

<div class="container">
    <h2>Insert temperature</h2>
    <form class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-2" >Temperature:</label>
            <div class="col-sm-10">
                <input type="number"id="temperature" step="0.01" class="form-control" required  >
            </div>
            <label class="control-label col-sm-2" >Brightness:</label>
            <div class="col-sm-10">
                <input type="number" id="brightness" step="0.01" class="form-control"  required   >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="submit_form" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <div class="col-sm-offset-2 col-sm-10">
        <button  onclick="window.location.href = '/'" class="btn btn-alert">HOME</button>
    </div>
</div>

</body>
