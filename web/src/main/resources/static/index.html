<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart nešto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div  class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Smart nešto</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/logout">Logout</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Sensors
                    <span class="caret"></span></a>
                <ul  id="sensors" class="dropdown-menu"></ul>
            </li>
            <li class="active"><a href="/form">Change values</a></li>

        </ul>

    </div>

</nav>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Warning</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" onclick="window.location.href = '/form'"  class="btn">CHANGE</button>

            </div>
        </div>

    </div>
</div>



<div id="sensor" class="container">
    <h3 id="temperature"></h3>
    <h3 id="brightness"></h3>
    <table class="table table-dark">
        <thead>
        <tr>
            <button type="submit" class="btn" id="addMeasurement">ADD</button>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
